    <!-- Main content -->
    <main>
    <section id="signup">
    
    <!-- Sign up form section -->
    <form id="signup-form" method="post" action="https://formdump.codeinstitute.net"></form>
    <h2><i class="fa-solid fa-heart-pulse"></i> Let's get you all signed up!</h2>    
    <label for="first-name">First name</label>
    <input type="text" name="first-name" id="first-name" class="text-input" required>
    <br>
    <label for="last-name">Last name</label>
    <input type="text" name="last-name" id="last-name" class="text-input" required>
    <br>
    <label for="email-address">Email Address</label>
    <input type="email" name="email_address" id="email_address" class="text-input" required>
    <br>

    <div class="radio-buttons">
        <div>
            <label for="road">Road</label>
            <input type="radio" name="running_preference" id="road" value="road" required checked>
        </div>
        <div> <label for="trail">Trail</label>
            <input type="radio" name="running_preference" id="trail" value="trail" required checked>
        </div>
        <div> <label for="both">Both</label>
            <input type="radio" name="running_preference" id="both" value="both" required checked>
        </div>
    </div>
    <button type="submit" class="join-button">Let's Run!</button>
</form>
    </section>
